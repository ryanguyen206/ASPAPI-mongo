<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/site.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>

    <button id="updateShoe">update shoe</button>


    <div class="all_forms">
        <div class="form-container">
            <h1 class="header">Shoe Info</h1>
            <p class="subheader">Please provide following details.</p>
            <form class="form_class">
                <label class="color_label" for="name">Name</label>
                <input type="text" name="name" id="name" required placeholder="eg: Fire Red">
                <label class="color_label" for="price">Price</label>
                <input type="number" name="price" id="price" required placeholder="220">
                <label class="color_label" for="brand">Brand</label>
                <input type="text" name="brand" id="brand" placeholder="eg: Jordan" required>
                <label class="color_label" for="color">Color</label>
                <input type="text" name="color" id="color" placeholder="eg: Blue" required>
                <div>
                    <label for="select-retailers">Choose a retailer:</label>
                    <select id="select-retailers" for="select-retailers">
                    </select>
                </div>
                <div>
                    <label for="manufacturer-retailers">Choose a manufacturer:</label>
                    <select id="manufacturer-retailers" for="manufacturer-retailers">
                    </select>
                </div>
            </form>
            <button class="addButton" id="addShoe">Add Shoe</button>
        </div>
        <div class="form-container">
            <div class="retailer-container">
                <h1 class="header">Retailer Info</h1>
                <p class="subheader">Please provide following details.</p>
                <form class="form_class">
                    <label class="color_label" for="retailer-name">Retailer Name</label>
                    <input type="text" name="retailer-name" id="retailer-name" required placeholder="eg: Nordstrom">
                </form>
                <button class="addButton" id="addRetailer">Add Retailer</button>
            </div>
            <div class="manfacturer-container">
                <h1 class="header">Manufacturer Info</h1>
                <p class="subheader">Please provide following details.</p>
                <form class="form_class">
                    <label class="color_label" for="manu-name">Manufacturer Name</label>
                    <input type="text" name="manu-name" id="manu-name" required placeholder="eg: Nike">
                    <label class="color_label" for="country">Country</label>
                    <input type="text" name="country" id="country" placeholder="eg: USA" required>
                </form>
                <button class="addButton" id="addManu">Add Manufacturer</button>
            </div>
        </div>
    </div>

    <button id="getAllShoes"> Display Shoes from SQL</button>

    <div id="grid-container">

    </div>


    <button id="displayServer"> Display Server</button>
    <button id="backupServer"> Backup Server</button>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
</body>
</html>
